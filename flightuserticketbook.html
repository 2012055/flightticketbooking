<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }
    
    input[type="radio"] {
      margin-right: 5px;
    }

    input[type="text"],
    input[type="email"],
   /* input[type="tel"],*/
    textarea,
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
      font-size: 14px;
    }
    
    input[type="submit"] {
      background-color: dodgerblue;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    input[type="submit"]:hover {
      background-color: crimson;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Flight Ticket Booking Form</h1>
    <form method="post" action="flightuserphp.php">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
  
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>

      <label for="pincode">Pincode:</label>
      <input type="text" id="pincode" name="pincode" required>

      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="" disabled selected>Select your country</option>
        <option value="Australia">Australia</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        
        <!-- Add more options as needed -->
      </select>
       
      <label for="flighttype">Flight Type:</label>
      <input type="radio" id="domestic" name="flighttype" value="domestic" required> Domestic
      <!--label for="domestic">Domestic</label-->
      <input type="radio" id="international" name="flighttype" value="international" required> International
      <!--label for="international">International</label-->

      <label for="departure">Departing From:</label>
      <select id="departure" name="departure" required>
        <option value="" disabled selected>Select your departure</option>
        <option value="Chennai">Chennai</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Delhi">Delhi</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Trivandrum">Trivandrum</option>
        <option value="Sydney">Sydney</option>
        <option value="Melborne">Melborne</option>
        <option value="Brisbane">Brisbane</option>
        <option value="Adelaide">Adelaide</option>
        <option value="Los Angeles">Los Angeles</option>
        <option value="San Francisco">San Francisco</option>
        <option value="Miami">Miami</option>
      </select>

      <label for="destination">Destination:</label>
      <select id="destination" name="destination" required>
        <option value="" disabled selected>Select your destination</option>
        <option value="Chennai">Chennai</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Delhi">Delhi</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Trivandrum">Trivandrum</option>
        <option value="Sydney">Sydney</option>
        <option value="Melborne">Melborne</option>
        <option value="Brisbane">Brisbane</option>
        <option value="Adelaide">Adelaide</option>
        <option value="Los Angeles">Los Angeles</option>
        <option value="San Francisco">San Francisco</option>
        <option value="Miami">Miami</option>
      </select>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <!--label for="time">Time</label>
      <input type="text" id="time" name="time" placeholder="Eg- in 24hr format 14:10" required-->
      <label for="time">Time:</label>
      <select id="time" name="time" required>
        <option value="" disabled selected>Select your time</option>
        <option value="12:05">12:05</option>
        <option value="14:05">14:05</option>
        <option value="18:50">18:50</option>
        <option value="09:15">09:15</option>
        <option value="23:50">23:50</option>
        <option value="04:10">04:10</option>
      </select>

      <label for="passengers">Number of Passengers:</label>
      <input type="number" id="passengers" name="passengers" min="1" max="15" required>

      <label for="class">Class:</label>
      <select id="class" name="class" required>
        <option value="" disabled selected>Select class</option>
        <option value="Economy">Economy</option>
        <option value="Business">Business</option>
        <!-- Add more options as needed -->
      </select>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
